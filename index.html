<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Base Apple-Style – Drawer</title>
    <!-- Favicon et icônes -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Polices SF Pro Display & Text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?
      family=SF+Pro+Display:wght@400;500;600;700;800&
      family=SF+Pro+Text:wght@400;500;600;700&
      display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container nav-bar">
        <a href="#accueil" class="brand" aria-label="Accueil">
          <img src="assets/logo.png" alt="Logo" class="brand-logo" />
        </a>
        <button
          class="hamburger"
          aria-label="Ouvrir le menu"
          aria-controls="mobileMenu"
          aria-expanded="false"
        >
          <span></span><span></span><span></span>
        </button>
        <nav class="desktop-nav" aria-label="Navigation principale">
          <ul>
            <!-- À remplir ultérieurement -->
          </ul>
        </nav>
      </div>

      <!-- DRAWER FULLSCREEN -->
      <aside class="drawer-top" id="mobileMenu" aria-hidden="true">
        <div class="drawer-header">
          <button class="drawer-close" aria-label="Fermer le menu">
            <!-- Croix noire SVG -->
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#1d1d1f"
              stroke-width="2"
              stroke-linecap="round"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <nav class="drawer-nav" aria-label="Menu mobile">
          <ul>
            <!-- À remplir ultérieurement -->
          </ul>
        </nav>
      </aside>
      <div class="scrim"></div>
    </header>

    <main>
      <!-- Votre contenu ici -->
    </main>

    <footer class="site-footer">
      <!-- Footer vide -->
    </footer>

    <script src="main.js" defer></script>
  </body>
</html>
